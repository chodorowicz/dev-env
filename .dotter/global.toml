[homebrew.files]
"homebrew/base.Brewfile"="~/Brewfile"

[git.files]
"git/.gitconfig"="~/.gitconfig"

[zsh.files]
"zsh/.zshrc"="~/.zshrc"
"zsh/.zprofile"="~/.zprofile"
"zsh/.zshenv"="~/.zshenv"


[husky.files]
"husky/init.sh"="~/.config/husky/init.sh"
"husky/.huskyrc"="~/.huskyrc"

[ssh.files]
"ssh/config"="~/.ssh/config"

[settings]
default_target_type = "template"
