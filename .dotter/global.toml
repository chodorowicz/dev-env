[homebrew.files]
"homebrew/base.Brewfile"="~/Brewfile"

[git.files]
"git/.gitconfig"="~/.gitconfig"

[zsh.files]
"zsh/.zshrc"="~/.zshrc"
"zsh/.zprofile"="~/.zprofile"
"zsh/.zshenv"="~/.zshenv"
"zsh/config/config.zsh"="~/.config/zsh/config.zsh"
"zsh/config/functions.zsh"="~/.config/zsh/functions.zsh"
"zsh/config/plugins-zplug.zsh"="~/.config/zsh/plugins-zplug.zsh"

[husky.files]
"husky/init.sh"="~/.config/husky/init.sh"
"husky/.huskyrc"="~/.huskyrc"

[ssh.files]
"ssh/config"="~/.ssh/config"

[settings]
default_target_type = "template"
